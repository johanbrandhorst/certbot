image: golang:latest

stages:
  - build
  - test

before_script:
  # Go requires the gopath to be setup
  - mkdir -p /go/src/github.com/johanbrandhorst/
  - cd /go/src/github.com/johanbrandhorst/
  - cp -r ${CI_PROJECT_DIR} certify
  - cd certify

build:
  stage: build
  script:
    - go build ./...

vendor:
  stage: test
  script:
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - dep ensure -v
    - git diff --exit-code

generate:
  stage: test
  script:
    - apt-get update
    - apt-get install -y protobuf-compiler
    - go install ./vendor/github.com/golang/protobuf/protoc-gen-go ./vendor/github.com/matryer/moq
    - go generate -x ./...
    - git diff --exit-code

test:
  stage: test
  services:
    - docker:dind
  variables:
    # Necessary to get dockertest to use Docker-in-Docker
    DOCKER_HOST: "tcp://docker:2375"
  script:
    - go install ./vendor/github.com/onsi/ginkgo/ginkgo
    - ginkgo -v -r --randomizeAllSpecs --randomizeSuites --failOnPending --trace --race --progress --skipPackage=vendor --skipMeasurements
